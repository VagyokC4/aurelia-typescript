<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aurelia • TodoMVC</title>
    <link rel="stylesheet" type="text/css" href="styles/todomvc-app-css.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
</head>

<body>
    <section id="todoapp" aurelia-app="views/main"></section>

    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="http://marcelhoyer.de">Marcel Hoyer</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script src="scripts/requirejs/require.js"></script>
    <script>
        var origin = window.location.origin;
        var pathname = window.location.pathname;
        var baseUrl = origin + pathname.toLowerCase().replace("index-release.html", "");
        // var baseUrl = "http://localhost:62960";
        require.config({
            baseUrl: baseUrl,
            paths: {
                aurelia: baseUrl + "/scripts/aurelia",
                views: baseUrl + "/views",
                underscore: baseUrl + "/scripts/underscore/underscore-min",
                'core-js': baseUrl + "/scripts/core-js/client/core.min"
            },
            shim: {
                "underscore": {
                    exports: "_"
                }
            }
        });

        require(["aurelia/aurelia-bundle"], function (au) {
            require(["aurelia-bootstrapper"], function (b) {
            });
        });
    </script>
</body>
</html>
